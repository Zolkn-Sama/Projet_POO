<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Projet POO</title>
    <style>

        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .register-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h2 { color: #e91e63; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #e91e63; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem; }
        button:hover { background-color: #d81b60; }
        .back-link { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Créer un compte</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="votre@email.com" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Minimum 6 caractères" required>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    <div class="back-link">
        <span>Déjà un compte ? </span>
        <a th:href="@{/login}" style="color: #e91e63; text-decoration: none; font-weight: bold;">Se connecter</a>
    </div>
</div>

</body>
</html>

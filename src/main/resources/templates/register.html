<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Inscription - EasyLoc</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-base-200 flex items-center justify-center p-4">

    <div class="card w-full max-w-lg bg-base-100 shadow-2xl border border-base-300">
        <div class="card-body">
            <div class="text-center mb-6">
                <a th:href="@{/}" class="text-3xl font-bold text-primary no-underline">üöó EasyLoc</a>
                <h2 class="text-xl font-semibold mt-4">Cr√©er un compte</h2>
                <p class="text-sm opacity-60">Rejoignez-nous pour louer ou g√©rer des v√©hicules</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">Je suis un :</span></label>
                    <select id="role" class="select select-bordered w-full" required>
                        <option value="LOUEUR">Loueur (Je souhaite louer un v√©hicule)</option>
                        <option value="AGENT">Agent (Je souhaite proposer un v√©hicule √† louer)</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Nom</span></label>
                        <input type="text" id="nom" placeholder="Nom" class="input input-bordered w-full" required />
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Pr√©nom</span></label>
                        <input type="text" id="prenom" placeholder="Pr√©nom" class="input input-bordered w-full"
                            required />
                    </div>
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">Email</span></label>
                    <input type="email" id="email" placeholder="votre@email.com" class="input input-bordered w-full"
                        required />
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">Mot de passe</span></label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input input-bordered w-full"
                        required />
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary text-white">S'inscrire</button>
                </div>
            </form>

            <div class="divider">OU</div>

            <p class="text-center text-sm">
                D√©j√† un compte ?
                <a th:href="@{/login}" class="link link-primary font-bold">Se connecter ici</a>
            </p>
        </div>
    </div>

    <script th:inline="javascript">
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Pr√©paration des donn√©es JSON selon la structure attendue par AuthController
            const data = {
                role: document.getElementById('role').value,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            console.log("Envoi des donn√©es d'inscription :", data);

            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.");
                        window.location.href = '/login';
                    } else {
                        return response.text().then(text => { throw new Error(text) });
                    }
                })
                .catch(error => {
                    console.error("Erreur lors de l'inscription :", error);
                    alert("Erreur : " + error.message);
                });
        });
    </script>

</body>

</html>

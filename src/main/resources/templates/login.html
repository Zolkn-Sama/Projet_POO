<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Projet POO</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { color: #e91e63; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #e91e63; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #d81b60; }
    </style>
</head>
<body>

<div class="login-container">
    <h2 th:text="${welcomeMsg}">Bienvenue</h2>
    <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Identifiant (Email) :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre identifiant" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>

    <div style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
        <span>Pas de compte ? </span>
        <a th:href="@{/register}" style="color: #e91e63; text-decoration: none; font-weight: bold;">Créer un compte</a>
    </div>

    <p style="font-size: 0.8rem; text-align: center; margin-top: 1rem;">
        Hébergé par <strong>alwaysdata</strong>
    </p>
</div>

</body>
</html>
